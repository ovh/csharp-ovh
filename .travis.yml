language: csharp
mono: none
dotnet: 2.2
dist: bionic
env:
  global:
    secure: 

script:
  - dotnet restore
  - dotnet test test
  - dotnet pack -c release csharp-ovh/csharp-ovh.csproj -p:NuspecFile=.nuspec

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: csharp-ovh/bin/release/csharp-ovh.*.nupkg
    skip_cleanup: true
    on:
      repo: ovh/csharp-ovh
      tags: true

  - provider: script
    script:
      - dotnet nuget push -s https://nuget.org -k $NUGET_API_KEY csharp-ovh/bin/release/csharp-ovh.*.nupkg
    file_glob: true
    file: csharp-ovh/bin/release/csharp-ovh.*.nupkg
    skip_cleanup: true
    on:
      repo: ovh/csharp-ovh
      tags: true
